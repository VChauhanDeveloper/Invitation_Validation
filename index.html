<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner â€“ Event Check-in</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }

    #reader {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
      border: 2px solid #000;
      background: #000;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    #uploadInput {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>QR Scanner Check-in</h2>

  <div id="reader"></div>
  <div id="result"></div>

  <button onclick="startCamera()">Start Camera</button>

  <h3>OR Upload QR Code Image</h3>
  <input type="file" id="uploadInput" accept="image/*" />

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    // ðŸ‘‰ YOUR GOOGLE SCRIPT URL (GET method only)
    const scriptURL = "https://script.google.com/macros/s/AKfycbxlN_r2sBJHquO7mvS3wjwulL4Ywwd-0nNH0ZMiaRlO11tmMnCp_c2wx4eMj7_nD_Bthw/exec";

    let html5QrCode;

    // -------------------------
    // VALIDATE QR THROUGH GET
    // -------------------------
    function validateQR(qrText) {
      const url = `${scriptURL}?qr=${encodeURIComponent(qrText)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const result = document.getElementById("result");

          if (data.status === "success") {
            result.innerHTML = "âœ” Check-In Successful!";
            result.style.color = "green";
          }
          else if (data.status === "already") {
            result.innerHTML = "âš  Already Checked-In!";
            result.style.color = "orange";
          }
          else if (data.status === "invalid") {
            result.innerHTML = "âŒ Invalid QR!";
            result.style.color = "red";
          }
          else {
            result.innerHTML = "âŒ Server Error!";
            result.style.color = "red";
          }
        })
        .catch(err => {
          console.error(err);
          result.innerHTML = "âŒ Server Error!";
          result.style.color = "red";
        });
    }

    // -------------------------
    // CAMERA SCAN
    // -------------------------
    function startCamera() {
      try {
        if (html5QrCode) html5QrCode.stop();

        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },

          (qrMessage) => {
            document.getElementById("result").innerHTML = "Scanned: " + qrMessage;
            html5QrCode.stop();
            validateQR(qrMessage);
          },

          (error) => console.log("Scan error:", error)
        );
      } catch (err) {
        alert("Camera Error: " + err);
      }
    }

    // -------------------------
    // IMAGE UPLOAD SCAN
    // -------------------------
    document.getElementById("uploadInput").addEventListener("change", async function () {
      if (!this.files.length) return;

      const file = this.files[0];

      const qrScanner = new Html5Qrcode("reader");

      try {
        const decoded = await qrScanner.scanFile(file, true);

        document.getElementById("result").innerHTML = "Scanned: " + decoded;
        validateQR(decoded);

      } catch (err) {
        alert("Image Scan Error: " + err);
      }
    });
  </script>

</body>
</html>
